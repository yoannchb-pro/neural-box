<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flappy Bird AI</title>
    <link rel="icon" type="image/png" href="./icon.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="./dist/index.js" defer></script>
  </head>
  <body>
    <main>
      <canvas width="500" height="800"></canvas>
      <section class="column gxl">
        <a href="https://github.com/yoannchb-pro/neural-box" target="_blank">
          <h1>Flappy Bird AI</h1>
        </a>

        <div class="column gs">
          <h4>Best score: <span id="best-score">0</span></h4>
          <h4>Generation: <span id="generation">0</span></h4>
        </div>

        <div class="column gs">
          <h4>Speed:</h4>
          <div class="line gs" id="speed-container">
            <div class="line">
              <input id="speed-1" type="radio" name="speed" value="1" checked />
              <label for="speed-1">x1</label>
            </div>
            <div class="line">
              <input id="speed-2" type="radio" name="speed" value="2" />
              <label for="speed-2">x2</label>
            </div>
            <div class="line">
              <input id="speed-5" type="radio" name="speed" value="5" />
              <label for="speed-5">x5</label>
            </div>
            <div class="line">
              <input id="speed-50" type="radio" name="speed" value="50" />
              <label for="speed-50">x50</label>
            </div>
            <div class="line">
              <input id="speed-100" type="radio" name="speed" value="100" />
              <label for="speed-100">x100</label>
            </div>
          </div>
        </div>

        <div class="column gs" id="birds-count-container">
          <h4>Birds count (apply on next generation):</h4>
          <div class="line gs">
            <div class="line">
              <input id="birds-count-1" type="radio" name="birds-count" value="1" />
              <label for="birds-count-1">x1</label>
            </div>
            <div class="line">
              <input id="birds-count-5" type="radio" name="birds-count" value="5" />
              <label for="birds-count-5">x5</label>
            </div>
            <div class="line">
              <input id="birds-count-25" type="radio" name="birds-count" value="25" />
              <label for="birds-count-25">x25</label>
            </div>
            <div class="line">
              <input id="birds-count-50" type="radio" name="birds-count" value="50" checked />
              <label for="birds-count-50">x50</label>
            </div>
            <div class="line">
              <input id="birds-count-100" type="radio" name="birds-count" value="100" />
              <label for="birds-count-100">x100</label>
            </div>
          </div>
        </div>

        <div class="column gs">
          <h4>Current best model:</h4>
          <textarea style="color: black" name="model" id="model" readonly></textarea>
        </div>

        <div class="column gs">
          <h4>Load model:</h4>
          <textarea
            placeholder="Paste your model here..."
            style="color: black"
            id="model-to-load"
            name="model-to-load"
          >
{"connections":[{"innovationNumber":0,"enabled":true,"fromId":1,"toId":6,"weight":-0.0017310701387618366},{"innovationNumber":1,"enabled":true,"fromId":2,"toId":6,"weight":0.4572141765975839},{"innovationNumber":3,"enabled":true,"fromId":4,"toId":6,"weight":-0.27122610760223176},{"innovationNumber":4,"enabled":true,"fromId":5,"toId":6,"weight":-0.25336585613986196},{"innovationNumber":9,"enabled":true,"fromId":3,"toId":1,"weight":-0.2833307130835143},{"innovationNumber":0,"enabled":true,"fromId":1,"toId":6,"weight":0.411541380957023},{"innovationNumber":7,"enabled":true,"fromId":1,"toId":1,"weight":-0.2556938230283712}],"hiddenLayers":0,"hiddenLength":[],"inputLength":4,"nodes":[{"id":1,"nodeType":3},{"id":2,"nodeType":1},{"id":3,"nodeType":1},{"id":4,"nodeType":1},{"id":5,"nodeType":1},{"id":6,"nodeType":2},{"id":1,"nodeType":0}],"outputLength":1}
</textarea
          >
          <button id="load-btn">Load model</button>
        </div>
      </section>
    </main>
  </body>
</html>
